<!DOCTYPE html>
<html lang="br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Tela de Login Agendamento SFA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary ">
    <main class="w-100 m-auto form-container">
        <form>
            <img src="/assets/logo-sfa.png" class="mb-4" width="20%" height="auto" alt="logo da SÃ£o Francisco de Assis">
            <h1 class="h3 mb-3 fw-normal">seja bem-vindo</h1>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatinginput" placeholder="seu-email@email.com">
                <label for="floatinginput">E-mail</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatinginput" placeholder="sua senha">
                <label for="floatinginput">Senha</label>
            </div>
            <div class="form-check text-start my-3">
                <input type="checkbox" class="form-check-input" id="flexCheckDefault"/>
                <label class="form-check-input" for="flexCheckDefault">Lembre-se</label>
            </div>
            <button class="btn btn-primary w-100 py-2">Sign in</button>
        </form>
    </main>
</body>
</html>
